os = "all"
action = "set_boolean"
target = "all"

[flags.all-drives]
short = "A"
long = "all-drives"
description = "Scan all drives with per-drive breakdown"
os = "windows"
action = "set_boolean"
target = "all_drives"

[flags.case-sensitive]
short = "s"
long = "case-sensitive"
description = "Case-sensitive search"
os = "all"
action = "set_boolean"
target = "case_sensitive"

[flags.dir]
short = "d"
long = "dir"
description = "Directory to search (default: current)"
