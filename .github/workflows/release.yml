name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build â€” ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: ldx-linux-x86_64
            binary: target/release/localdex
          - os: windows-latest
            artifact: ldx-windows-x86_64.exe
            binary: target/release/localdex.exe
          - os: macos-latest
            artifact: ldx-macos-x86_64
            binary: target/release/localdex

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/release/localdex

      - name: Rename binary
        shell: bash
        run: cp ${{ matrix.binary }} ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ldx-linux-x86_64/ldx-linux-x86_64
            ldx-windows-x86_64.exe/ldx-windows-x86_64.exe
            ldx-macos-x86_64/ldx-macos-x86_64
          generate_release_notes: true
